<div ng-controller="SingleDrinkController">
  <div class="mysinglecontainer">
    <div class="single-item">
      <div class="single-item-left">
          <img class='singlepicture' ng-src='http://assets.absolutdrinks.com/drinks/transparent-background-white/{{singledrink.id}}.png'
          onerror="this.src='./assets/imageedit_1_2192624896.png'"/>
          <h1 class="single-item-name  singletitle" ng-show='loadingdata'> {{singledrink.name}}</h1>
      </div>
      <div class="napkin"></div>
      <div class="single-item-right">
          <div class='singleIngredients singlefont'>
              <h3 class=" singlelarge" ng-show='loadingdata'>Ingredients</h3>
              <h1 class='detailsmall' ng-show='loadingdata'>m</h1>
              <div class='ingredientsinner'>
                <p class="singlefont" ng-show='loadingdata'>Served in: {{singledrink.servedIn.id}}</p>
                <p class="singlefont" ng-repeat="ingredient in singledrink.ingredients">{{ingredient.textPlain}}</p>
              </div>
          </div>
          <div class='singleinstructions singlefont'>
            <h3 class="singlefont singlelarge" ng-show='loadingdata'>Instructions</h3>
            <h1 class='detailsmall' ng-show='loadingdata'>m</h1>
            <p class="singlefont ingredientsinner">{{singledrink.descriptionPlain}}</p>
          </div>
      </div>

      <span class='glyphicon glyphicon-ok-sign hadbutton' id='hadbutton'></span>
      <span class="glyphicon glyphicon-play-circle playbutton" id='playbutton'data-toggle="modal" data-target="#myModal"></span>
    </div>

    <div class="modal fade popup" id="myModal" role="dialog" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class=" popup-title modal-title">How to make a {{singledrink.name}}</h4>
            </div>
            <div class="modal-body">
                <div class="videoWrapper">
                    <iframe width="560" height="349" ng-src="{{ singledrink.iframeVideo }}" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
